      <button class="close-modal" type="button" data-modal-locations-close>
        <svg class="close-modal-icon" width="11px" height="11px">
          <use href="./images/sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <p class="modal-title">Это основная модалка !</p>
      <!-- ЗДЕСЬ КОНТЕНТ -->
    </div>
  </div>

<!-- modal franchisa -->

<section class="modal-window">
  <div class="backdrop is-hidden" data-modal-franchise>
    <div class="modal">
      <button class="close-modal" type="button" data-modal-franchise-close>
        <svg class="close-modal-icon" width="11px" height="11px">
          <use href="./images/sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <p class="modal-title">Это основная модалка !</p>
      <label class="modal-form-field">
        Имя
        <span class="modal-form-input-wrapper">
          <input
            type="text"
            name="user-name"
            class="modal-form-input"
            minlength="5"
            pattern="[a-zA-Zа-яёА-ЯЁ]+"
            title="Без цифр и символов"
            required
          />
          <svg class="modal-form-icon" width="13" height="13">
            <use href="./images/sprite.svg#icon-facebook"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form-field">
        Телефон
        <span class="modal-form-input-wrapper">
          <input
            type="tel"
            name="user-phone"
            class="modal-form-input"
            pattern="+38[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
            placeholder="+380950010011"
            title="+380950010011"
            required
          />
          <svg class="modal-form-icon" width="13" height="13">
            <use href="./images/sprite.svg#icon-facebook"></use>
          </svg>
        </span>
      </label>
      <label class="modal-form-field">
        Почта
        <span class="modal-form-input-wrapper">
          <input
            type="email"
            name="user-email"
            class="modal-form-input"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
          <svg class="modal-form-icon" width="13" height="13">
            <use href="./images/sprite.svg#icon-facebook"></use>
          </svg>
        </span>
      </label>
    </div>
  </div>
</section>
